<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style type="text/css">
      .view {
        max-width: 500px;
        text-align: center;
    }
      .container {
        max-width: 500px;
        text-align: center;
    }
      .header {
        padding: 60px;
        text-align: center;
        background: #1abc9c;
        color: white;
        font-size: 30px;
    }
    </style>
  </head>
  <body>
    {% block header %}
    <h1 class="header">
        {{name}}
    </h1>
    {% endblock %}
    {% block content %}
    <div class="container">
        <a href="/add">Add to database </a>
        <a href="/view">View database </a>
        {% endblock %}
    </div>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
